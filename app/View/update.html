<h1>Editar Publicação</h1>
<form action="?pagina=admin&metodo=update" method="POST">
    
    <span>Titulo</span>
    <br>
    <input type="text" name="titulo" value="{{titulo}}">
    <br><br>

    <span>Conteudo</span>
    <br>
    <textarea name="conteudo" cols="50" rows="5">{{conteudo}}</textarea>
    <br><br>

    <input type="hidden" name="id_post" value="{{id}}">
    <input type="submit" value="Alterar">
    <br>

</form>
