<section>

        <article>
            <header>
                <h2>{{titulo}}</h2>
            </header>
            <p>{{conteudo}}</p>

            <br>
            <hr>
            <br>

            <form action="http://localhost/php_MVC/?pagina=post&metodo=addComent" method="POST">

                <span>Nome</span>
                <br>
                <input type="text" name="nome">
                <br><br>
                <span>Nensagem</span>
                <br>
                <textarea name="msg" cols="50" rows="5"></textarea>

            </form>

            <br>
            <hr>
            <br>

            {%if comentarios == false %}
                <p>Não existe nenhum Comentário para essa postagem</p>
            {%else%}
                {% for coment in comentarios %}
                    <h3>{{coment.nome}}</h3>
                    <p>{{coment.menssagem}}</p>
                    <br>
                {% endfor %}
            {% endif %}

    </article>


</section>
